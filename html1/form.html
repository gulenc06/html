<html>
  <head>
    <title>form</title>
  </head>
  <body>
    <table border="0">
      <tr>
        <td width="100" heigt="40">adı-soyadı</td>
        <td width="200" heigt="40"><input type="text" size="31" /></td>
      </tr>
      <tr>
        <td width="100" heigt="40">mail</td>
        <td width="200" heigt="40">
          <input type="text" size="15" />@<select name="">
            <option>gmail.com</option>

            <option>msn.com</option>
          </select>
        </td>
      </tr>
      <tr>
        <td heigt="30">cinsiyet</td>

          <input

            type="radio"
            size="31"
            value="erkek"

        </td>
      </tr>
      <tr>
        <td height="30">D.yeri</td>
        <td>
          <select name="">
            <option>bir şehir seçiniz</option>
            <option>hatay</option>
            <option>ankara</option>
            <option>izmir</option>
            <option>istanbul</option>
            <option>adana</option>
          </select>
        </td>
      </tr>
      <tr>
        <td heigt="30">hobiler</td>
        <td heigt="30">
          <input type="checkbox" value="sinema" />sinema<input
            name=""
            type="checkbox"
            value="oyun"
          />oyun
        </td>
      </tr>
      <tr>
        <td heigt="30"></td>
        <td heigt="30"><input type="button" value="gönder"</td>
      </tr>
    </table>

</html>
